<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title style= "font-weight: bold">
            Browse Charities
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding >
    <ion-list no-lines>
        <ion-item style="background-color: black" *ngFor="let charity of charities">
            <ion-thumbnail item-start>
                <img src={{charity.logoUrl}}>
            </ion-thumbnail>
            <div item-content style="width: 100%">
                <h2 style="text-align: center; font-weight: bold; color: snow"> {{charity.name}} </h2>
                <button ion-button color=black (click)="navigateToCharity(charity)" item-end>View</button>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
