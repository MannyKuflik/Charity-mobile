<ion-header>

    <ion-navbar>
        <ion-title>Donations Page</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <p>Thank you so much for considering donating. Please fill out the information panels below and press "Submit Donation"
        when completed.</p>

    <ion-list>
        <p class="center">
            <ion-icon class="icon-large" name="card"></ion-icon>
        </p>
        <section>

            <form action="/" method="post" id="payment-form">

                <div class="form-row">
                    <div id="card-element">
                        <!-- a Stripe Element will be inserted here. -->
                    </div>

                    <!-- Used to display Element errors -->
                    <div id="card-errors" role="alert"></div>
                </div>

                <ion-item>
                    <ion-label>Monthly</ion-label>
                    <ion-checkbox [(ngModel)]="monthly" [ngModelOptions]="{standalone: true}"></ion-checkbox>
                </ion-item>
                <ion-item>
                    <ion-label>One Time</ion-label>
                    <ion-checkbox [(ngModel)]="one_time" [ngModelOptions]="{standalone: true}"></ion-checkbox>
                </ion-item>
                <br>

                <ion-item>
                        <ion-label>Amount:</ion-label>
                        <ion-input type="number" [(ngModel)]="amount" [ngModelOptions]="{standalone: true}"></ion-input>
                    </ion-item>

                <button ion-button block>Submit Donation</button>

            </form>

        </section>

    </ion-list>

</ion-content>
