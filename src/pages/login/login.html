<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
    <ion-buttons right>
        <img alt="logo" height="40" right src="assets/imgs/donationsafari.png">
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list padding>
    <!-- <img src="https://blog.thevalley.bolton.sch.uk/reception/wp-content/uploads/sites/3/2017/05/safari-zoo.jpg" class="responsive"> -->
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button clear full (click)="login()">Sign in</button>
  <br>
  <button ion-button clear full (click)="register()">Sign up</button>
</ion-content>
