    <ion-grid align="center">

          </div>

        </ion-col>
        <ion-col>
          <div>

      <ion-row>

            </div>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item *ngFor="let number of amnts">

              <h4 style="text-align: center; font-weight: bold; color: gray"> {{number}} </h4>
            </div>
          </ion-item>
        </ion-col>

  </section>
