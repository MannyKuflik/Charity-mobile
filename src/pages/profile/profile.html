<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 padding style="text-align: center;">
    Welcome {{name}}!
  </h1>

  <ion-avatar item-start class="center">
    <img src="assets/imgs/avatar.png">
  </ion-avatar>
  <br>
  <button ion-button full (click)="navToPortfolio()">Conservation Portfolio</button>
  <br>
  <button ion-button full (click)="navToCharityList()">Conservation Charities</button>
  <br>
  <button ion-button full (click)="navigateToSettings()">Settings</button>
  <br>
  <button ion-button full (click)="navigateToHome()">Logout</button>
</ion-content>
