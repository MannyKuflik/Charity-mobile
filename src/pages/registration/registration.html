<ion-header>

    <ion-navbar>
      <ion-title>Register</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-input placeholder="fullname" [(ngModel)]="fullname"></ion-input>

  </ion-content>
