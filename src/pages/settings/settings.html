<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list padding>
    <ion-list-header>Account</ion-list-header>
    Change your basic account settings.
    <ion-item>
      <ion-label stacked>First Name</ion-label>
      <ion-input [(ngModel)]="firstname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Last Name</ion-label>
      <ion-input [(ngModel)]="lastname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked> Old Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    <ion-item>
      <ion-label stacked> Change Password</ion-label>
      <ion-input type="password" [(ngModel)]="npassword"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked> Confirm Changed Password</ion-label>
        <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
      </ion-item>
  </ion-list>

  <button ion-button full (click)="update()">Save Changes</button>
</ion-content>
